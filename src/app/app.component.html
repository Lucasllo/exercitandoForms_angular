<h3>Formulario</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()"> //submit do proprio angular q não precisa de tratamento
  <div>
    <label>Nome:</label>
    <input formControlName="nome">
  </div>
  <div>
    <label>Endereço:</label>
    <input formControlName="endereco">
  </div>
  <input type="submit" value="enviar"/>
</form>
<p>{{myForm.value | json}}</p>
